<div class="container my-1">
    <div class="row">
    <div class="col-sm-12">
        <!--start card-->
        <div class="card-wrapper">
            <div class="card">
                <div class="card-body">
                <form [hidden]="submitted" class="needs-validation" name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <input required [(ngModel)]="model.name" type="text" class="form-control" name="name" id="inputName" placeholder="inserisci nome attività">
                        <label for="inputName">Nome attività</label>
                        </div>
                        <div class="form-group col-md-6">
                        <div class="bootstrap-select-wrapper">
                            <label>Categoria</label>
                            <select required title="Scegli la categoria" [(ngModel)]="model.category" name="category">
                            <option value="Farmacia">Farmacia</option>
                            <option value="Parafarmacia">Parafarmacia</option>
                            <option value="Gastronomia">Gastronomia</option>
                            <option value="Supermercato">Supermercato</option>
                            <option value="Ferramenta">Ferramenta</option>
                            <option value="Edicola">Edicola/Libreria</option>
                            <option value="ProdottiAnimali">Prodotti per animali</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                        <input required type="text" class="form-control" id="inputDesc" [(ngModel)]="model.description" name="description">
                        <label for="inputDesc">Descrizione</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                        <input required type="email" name="email" [(ngModel)]="model.email" class="form-control" id="inputEmail4">
                        <label for="inputEmail4">Email</label>
                        </div>
                        <div class="form-group col-md-4">
                        <input required type="text" name="phone" [(ngModel)]="model.phone" class="form-control" id="inputTel" >
                        <label for="inputTel">Numero di telefono</label>
                        </div>
                        <div class="form-group col-md-4">
                        <input required type="text" name="website" [(ngModel)]="model.website" class="form-control" id="inputWeb" >
                        <label for="inputWeb">Sito web</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                        <input required type="text" class="form-control" id="inputAddress" [(ngModel)]="model.address" name="address">
                        <label for="inputAddress">Indirizzo</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <input required type="text" class="form-control" id="inputCity" [(ngModel)]="model.city" name="city">
                        <label for="inputCity">Comune</label>
                        </div>
                        <div class="form-group col-md-2">
                        <input required type="text" class="form-control" id="inputCAP" [(ngModel)]="model.cap" name="cap">

                        </div>

                        <div class="form-group col text-center">
                        <button type="reset" class="btn btn-outline-primary">Annulla</button>
                        <button type="submit" class="btn btn-primary">Conferma</button>
                        </div>
                    </div>

                </form>

                        Richiesta inviata correttamente. La tua attività verrà inserita il prima possibile in elenco! <b>Grazie</b>!<br/><br/>

                </div>

                </div>
            </div>
        </div>
        <!--end card-->
        
        </div>

    </div>

</div>
